<div id="bootstrap-theme">
  <h1 crm-page-title>{{title}}</h1>
  <div class="panel panel-default civiawards__new-award">
    <div class="panel-body">
      <!-- Basic Details Form -->
      <form class="form-horizontal civiawards__new-award__basic-details">
        <div class="form-group">
          <label class="col-sm-3 control-label required-mark">
            Title
          </label>
          <div class="col-sm-5">
            <input
              type="text" required class="form-control"
              placeholder="Award Title">
            </input>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label required-mark">
            Description
          </label>
          <div class="col-sm-5">
            <textarea
              type="textarea" class="form-control"
              placeholder="Description" rows="3">
            </textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label required-mark">
            Award Type
          </label>
          <div class="col-sm-5">
            <input class="form-control"
              ng-model="selectedActivityType"
              crm-ui-select="{
                allowClear: true,
                placeholder: 'Award Type',
                data: activityTypes
              }"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Enabled?</label>
          <div class="col-sm-5">
            <input type="checkbox">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Start Date</label>
          <div class="col-sm-5">
            <input
              crm-ui-datepicker="{time: false}"
              ng-model="startDate" ng-placeholder="ts('Start Date')"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">End Date</label>
          <div class="col-sm-5">
            <input
              crm-ui-datepicker="{time: false}"
              ng-model="endDate" ng-placeholder="ts('End Date')"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label required-mark">
            Award Manager
          </label>
          <div class="col-sm-5">
            <input class="form-control"
              ng-model="selectedAwardManager"
              crm-ui-select="{
                allowClear: true,
                multiple: true,
                placeholder: 'Award Manager',
                data: awardManagers
              }"
            />
          </div>
        </div>
      </form>
      <!-- End- Basic Details Form -->
      <!-- Tabs -->
      <div class="panel panel-w-subheading panel-default civiawards__new-award__tab-container">
        <ul class="nav nav-tabs">
          <li ng-repeat="tab in tabs" ng-class="{active: activeTab === tab.name}">
            <a href ng-click="selectTab(tab.name)">
              {{ tab.label }}
            </a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" ng-show="activeTab === 'stages'">
            <div class="table-tab">
              <table class="table civiawards__new-award__award-stages">
                <thead>
                  <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Class</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td align="center"><input type="checkbox"></td>
                    <td>Ongoing</td>
                    <td>Opened</td>
                  </tr>
                  <tr>
                    <td align="center"><input type="checkbox"></td>
                    <td>Resolved</td>
                    <td>Closed</td>
                  </tr>
                  <tr>
                    <td align="center"></td>
                    <td>
                      <button type="button" class="btn btn-link civiawards__new-award__new-status">
                        <span class="btn-icon"><i class="fa fa-plus"></i></span> New Status
                      </button>
                    </td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="tab-pane active" ng-show="activeTab === 'additionaltab'">Additional Tab content</div>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary">
            Save
          </button>
          <button type="button" class="btn btn-secondary-outline">
            Cancel
          </button>
        </div>
      </div>
      <!-- End - Tabs -->
    </div>
  </div>
</div>
