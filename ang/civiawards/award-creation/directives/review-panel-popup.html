<div id="bootstrap-theme">
  <form name="basic_details_form" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label required-mark">
        Title
      </label>
      <div class="col-sm-5">
        <input
          type="text" ng-model="basicDetails.title" required class="form-control"
          ng-minlength="1" placeholder="Review Panel Title">
        </input>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Enabled?</label>
      <div class="col-sm-5">
        <input type="checkbox">
      </div>
    </div>
  </form>
</div>
