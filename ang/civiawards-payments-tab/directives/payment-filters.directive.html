<div crm-ui-accordion="{title: ts('Filters'), collapsed: true}">
  <form class="row">
    <div class="col-sm-6">
      <label>
        {{:: ts('ID') }}
        <input
          class="form-control"
          ng-model="filters.id"
          ng-model-options="{ debounce: 1000 }"
          ng-change="onFilter({ $filters: filters })"
        />
      </label>
    </div>
    <div class="col-sm-6">
      <label>
        {{:: ts('Status') }}
        <input
          class="form-control"
          ng-model="filters.status_id"
          ng-change="onFilter({ $filters: filters })"
          crm-ui-select="{
            allowClear: true,
            placeholder: ts('Select Status'),
            multiple: false,
            data: paymentStatusOptions
          }"
        />
      </label>
    </div>
    <div class="col-sm-6">
      <label>
        {{:: ts('Payee') }}
        <input class="form-control"
          style="width: 180px;"
          ng-model="filters.target_contact_id"
          ng-change="onFilter({ $filters: filters })"
          crm-entityref="{
            create: false,
            entity: 'Contact',
            select: {
              allowClear: true,
              multiple: false,
              placeholder: ts('Select Contact')
            }
          }"
        />
      </label>
    </div>
    <div class="col-sm-6">
      <label>
        {{:: ts('Ref') }}
        <input
          class="form-control"
          ng-model="filters.custom_Payee_Ref"
          ng-model-options="{ debounce: 1000 }"
          ng-change="onFilter({ $filters: filters })"
        />
      </label>
    </div>
    <div class="col-sm-6">
      <label>
        {{:: ts('Type') }}
        <input
          class="form-control"
          ng-model="filters.custom_Type"
          ng-change="onFilter({ $filters: filters })"
          crm-ui-select="{
            allowClear: true,
            placeholder: ts('Select Type'),
            multiple: false,
            data: paymentTypeOptions
          }"
        />
      </label>
    </div>
    <div class="col-sm-6">
      <label>
        {{:: ts('Due Date') }}
        <civicase-ui-date-range
          enforce-time
          date-range="filters.activity_date_time"
          on-change="onFilter({ $filters: filters })"
        ></civicase-ui-date-range>
      </label>
    </div>
  </form>
</div>
